<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
  </head>
  <body>
    <div
      class="product-card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="Apple iMac Monoblock"
        class="product-card__image"
      />
      <h2 class="product-card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <p class="product-card__description">Product code: 195434</p>
      <div class="product-card__rate">
        <div class="product-card__rate product-card__rate--stars">
          <div
            class="product-card__rate product-card__rate--stars--items"
          ></div>
          <div
            class="product-card__rate product-card__rate--stars--items"
          ></div>
          <div
            class="product-card__rate product-card__rate--stars--items"
          ></div>

          <div
            class="product-card__rate product-card__rate--stars--items"
          ></div>
          <div
            class="product-card__rate product-card__rate--stars--items"
          ></div>
        </div>
        <p class="product-card__rate product-card__rate--description">
          Reviews: 5
        </p>
      </div>
      <div class="product-card__price">
        <p class="product-card__price product-card__price--color--grey">
          Price:
        </p>
        <p class="product-card__price product-card__price--color--black">
          $2,199
        </p>
      </div>
      <button
        class="product-card__buy-button"
        data-qa="hover"
      >
        Buy
      </button>
    </div>
  </body>
</html>
